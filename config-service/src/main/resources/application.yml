server:
  port: 8888

spring:
  application:
    name: config-service
  profiles:
    active: native  # Use native file system (or 'git' for Git repository)
  cloud:
    config:
      server:
        bootstrap: false  # Disable bootstrap requirement
        native:
          search-locations: classpath:/config
        git:
          uri: file://${user.home}/config-repo  # Use local file system as fallback
          default-label: main
          clone-on-start: false
          skip-ssl-validation: true

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,refresh
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
