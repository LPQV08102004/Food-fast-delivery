input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Add timestamp
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }
  
  # Extract service name from app_name field
  if [app_name] {
    mutate {
      add_field => { "service" => "%{app_name}" }
    }
  }
  
  # Add environment info
  mutate {
    add_field => {
      "environment" => "docker"
    }
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "microservices-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output to console (optional)
  stdout {
    codec => rubydebug
  }
}
