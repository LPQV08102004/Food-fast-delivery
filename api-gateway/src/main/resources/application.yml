
server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: order-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/orders/**

        - id: payment-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/payments/**
