server:
  port: 8080
  address: 0.0.0.0


spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:*"
              - "http://127.0.0.1:*"
              - "http://192.168.*.*:*"
              - "http://26.174.141.*:*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        # Route cho authentication
        - id: user-service-auth
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE
            - DedupeResponseHeader=Access-Control-Allow-Credentials, RETAIN_UNIQUE


        # Route cho user management
        - id: user-service-users
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE
            - DedupeResponseHeader=Access-Control-Allow-Credentials, RETAIN_UNIQUE

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/products/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE
            - DedupeResponseHeader=Access-Control-Allow-Credentials, RETAIN_UNIQUE

        - id: category-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/categories/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE
            - DedupeResponseHeader=Access-Control-Allow-Credentials, RETAIN_UNIQUE

        - id: restaurant-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/restaurants/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE
            - DedupeResponseHeader=Access-Control-Allow-Credentials, RETAIN_UNIQUE

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE
            - DedupeResponseHeader=Access-Control-Allow-Credentials, RETAIN_UNIQUE
            - JwtAuthenticationFilter

        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/payments/**
          filters:
            - RewritePath=/api/payments/(?<segment>.*), /payments/$\{segment}
            - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE
            - DedupeResponseHeader=Access-Control-Allow-Credentials, RETAIN_UNIQUE
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
