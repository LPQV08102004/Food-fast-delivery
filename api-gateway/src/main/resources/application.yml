
server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        # Route cho authentication
        - id: user-service-auth
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**

        # Route cho user management
        - id: user-service-users
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**

        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=2
        - id: order-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=2
        - id: payment-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=2

